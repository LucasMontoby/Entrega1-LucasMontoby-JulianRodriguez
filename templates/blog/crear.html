{% extends 'base.html' %}

{% block title %}
<title>Crear</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Creacion del blog
</h1>
{% endblock texto_header %}

{% block despues_del_header %}
<p>
    <a href={% url 'listado' %}>Volver</a>
</p>
<p>
    <form action={% url 'crear' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Crear</button>
    </form>
</p>
{% endblock despues_del_header %}
